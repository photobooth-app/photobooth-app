name: Publish ğŸ ğŸ“¦ to PyPI and TestPyPI

#on: [push]
on:
  push:
    branches:
      - main
    tags:
      - "**"
  label:
    types:
      - created
      - edited

jobs:
  pypi-publish:
    name: Upload release to PyPI
    runs-on: ubuntu-latest
    if: ${{ github.repository_owner == 'photobooth-app' && github.triggering_actor != 'dependabot[bot]' }}
    environment:
      name: pypi
      url: https://pypi.org/p/photobooth-app
    permissions:
      id-token: write # IMPORTANT: this permission is mandatory for trusted publishing
    steps:
      - uses: actions/checkout@v5

      - name: Set up Python and uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Build packages
        run: uv build
      
      - name: Publish distribution ğŸ“¦ to Test PyPI
        continue-on-error: true
        run: uv publish --publish-url https://test.pypi.org/legacy/ --trusted-publishing always # skip exisiting?

      - name: Publish distribution ğŸ“¦ to PyPI
        if: startsWith(github.ref, 'refs/tags')
        run: uv publish --trusted-publishing always

      
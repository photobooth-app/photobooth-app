name: Publish ğŸ ğŸ“¦ to PyPI and TestPyPI

#on: [push]
on:
  push:
    #branches:
    #  - main
    tags:
      - "**"
  label:
    types:
      - created
      - edited

jobs:
  pypi-publish:
    name: Upload release to PyPI
    runs-on: ubuntu-latest
    if: ${{ github.repository_owner == 'mgrl' && github.triggering_actor != 'dependabot[bot]' }}
    environment:
      name: pypi
      url: https://pypi.org/p/photobooth-app
    permissions:
      id-token: write # IMPORTANT: this permission is mandatory for trusted publishing
    steps:
      - uses: actions/checkout@v3

      - uses: pdm-project/setup-pdm@v3

      - name: Build packages
        run: pdm build

      # publish test pypi
      - name: Publish distribution ğŸ“¦ to Test PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
          repository-url: https://test.pypi.org/legacy/
          skip-existing: true

      # publish pypi if there is a tag with commit
      - name: Publish distribution ğŸ“¦ to PyPI
        if: startsWith(github.ref, 'refs/tags')
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}

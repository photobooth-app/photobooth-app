name: FTPS Test with Service Container

on: [push]

jobs:
  test-ftps:
    runs-on: ubuntu-latest

    services:
      ftp:
        image: delfer/alpine-ftp-server
        ports:
          - 2121:21 # host 2121, container 21
          - 21000-21010:21000-21010
        env:
          USERS: "testuser|test123pass123"
          ADDRESS: localhost
        # options: >-
        #   --health-cmd "curl --ftp-ssl --insecure --user alpineftp:alpineftp ftp://localhost:2121/ || exit 1"
        #   --health-interval 5s
        #   --health-timeout 3s
        #   --health-retries 5
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ§ª Run FTPS Test
        run: |
          curl --ftp-ssl --insecure \
            --user testuser:test123pass123 \
            ftp://localhost:2121/ || echo "Test failed"
